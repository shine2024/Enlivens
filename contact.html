<!DOCTYPE html>

  <script>
    c_url = document.baseURI;
    fetch(
      c_url.endsWith(".html")
        ? c_url.replace("contact", "allHeader")
        : c_url + "allHeader.html"
    ).then(async (r) => {
      document.body.innerHTML = (await r.text()) + document.body.innerHTML;
    });
  </script>

        <button

          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"

          aria-controls="navbarNav"

          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"

          style="font-size: x-large"

    <section class="contact_main">
      <div class="image"><img src="images/contact1.png" alt="" /></div>
      <div class="contact">
        <h2>REACH US</h2>
        <form action="http://127.0.0.1:5000" method="post" onsubmit="validateCaptcha()" name="contact_form">
            <input type="hidden" name="url" id="currentpageURL">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" /></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" /></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><label for="mess">Message:</label></td>
                    <td><textarea name="message" id="mess" cols="30" rows="10"></textarea></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td id="captcha" style="background-color: aliceblue;">
                    </td>
                    <td>
                        <input type="text" placeholder="Captcha" id="cpatchaTextBox"/>
                    </td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td>
                        <input type="reset" style="background-color: red; color: white;" value="RESET">
                    </td>
                    <td><input
                        type="submit"
                        style="background-color: rgb(0, 138, 32); color: white"
                        value="Submit"
                      
                     /></td>
                </tr>
            </table>  
        </form>
      </div>
    </section>

    <div class="container-fluid">

        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30443.899733983402!2d78.37310646240621!3d17.484228666364405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91b5be1f29c3%3A0xf5af71d23e422328!2sKukatpally%20Housing%20Board%20Colony%2C%20Kukatpally%2C%20Hyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1676291614871!5m2!1sen!2sin"
        width="100%"
        height="600"
